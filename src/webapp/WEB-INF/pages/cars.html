<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<h1>
    <table border="1">
        <thead>
        <tr>
            <th>Модель</th>
            <th>Год</th>
            <th>Цвет</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.color}"></td>
        </tr>
        </tbody>
    </table>
</h1>
</body>
</html>
